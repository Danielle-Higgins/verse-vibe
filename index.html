<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽµ Verse Vibe</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!----- Header ----->
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href=""><i class="fa-solid fa-sliders"></i> Verse Vibe</a>
        </div>

        <nav class="header-nav">
          <ul>
            <li>
              <a href=""><i class="fa-solid fa-magnifying-glass"></i> Search</a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="youtube-btn"
                ><i class="fa-brands fa-youtube"></i> YouTube</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!----- Search Section ----->
    <section class="search-section" id="search">
      <div class="container">
        <h2 class="search-title">Search</h2>

        <form name="search" id="form">
          <div class="form-control">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              name="artist"
              id="artist"
              placeholder="Artist name..."
            />
          </div>

          <div class="form-control">
            <i class="fa-solid fa-music"></i>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Song name..."
            />
          </div>

          <input
            type="submit"
            value="Search"
            class="search-btn"
            id="search-btn"
          />
        </form>
      </div>
    </section>

    <!----- Tracks Section ----->
    <section class="track-results">
      <div class="container">
        <div class="track-content">
          <h3 class="results-title">Top 15 Tracks</h3>

          <div class="results-wrapper">
            <ul class="results-list" id="results"></ul>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
